<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }

        .column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            border-radius: 50%; /* Để làm tròn ảnh */
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #297fb8;
        }
    </style>
</head>

<body>

    <header>
        <h1>Kết Quả Đánh Giá</h1>
    </header>

    <main>
        <div class="column">
            <img src="image/lanh.jpg" alt="Thành Viên 1">
            <h3>Nhóm trưởng</h3>
            <h2>Phan Xuân Lãnh </h2>
            <h3>Công việc</h3>
            <h2>Trang chủ web giải trí</h2>
            <h2>GroupDiary</h2>
            <h2>Project</h2>
            <h2>Result</h2>
            <button onclick="showResult(1)">Xem Kết Quả</button>
        </div>

        <div class="column">
            <img src="image/phuoc.jpg" alt="Thành Viên 2">
            <h3>Thành viên 1</h3>
            <h2>Nguyễn Thành Phước</h2>
            <h3>Công việc</h3>
            <h2>About</h2>
            <h2>Home</h2>
            <button onclick="showResult(2)">Xem Kết Quả</button>
        </div>

        <div class="column">
            <img src="image/tai.jpg" alt="Thành Viên 3">
            <h3>Thành viên 2</h3>
            <h2>Võ Tấn Tài</h2>
            <h3>Công việc</h3>
            <h2>Movie</h2>
            <h2>Style Guide</h2>

            <button onclick="showResult(3)">Xem Kết Quả</button>
        </div>

        <div class="column">
            <img src="image/dung.jpg" alt="Thành Viên 4">
            <h3>Thành Viên 3</h3>
            <h2>Bùi Thị Mỹ Dung</h2>
            <h3>Công việc</h3>
            <h2>Movie</h2>
            <h2>Technical</h2>
            
            <button onclick="showResult(4)">Xem Kết Quả</button>
        </div>
    </main>

    <script>
        function showResult(memberNumber) {
            // Thực hiện hành động khi nút được nhấp, ví dụ: mở popup kết quả
            alert('Xem kết quả của Thành Viên ' + memberNumber);
        }
    </script>

</body>

</html>
